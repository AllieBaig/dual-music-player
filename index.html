<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <title>Dual Music Player</title>
  <script src="auth.js" type="text/javascript" defer="defer"></script>
  <script src="script.js" type="text/javascript" defer="defer"></script>
  <script src="playlist.js" type="text/javascript" defer="defer"></script>
  <script src="badges.js" type="text/javascript" defer="defer"></script>
  <style type="text/css">
    body { font-family: sans-serif; padding: 1rem; background: #f8f8f8; }
    input, button, select { width: 100%; padding: 0.75rem; margin: 0.5rem 0; font-size: 1rem; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.5rem; background: #fff; margin: 0.25rem 0; border-radius: 5px; }
    audio { width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="userStatus"></div>
  <h1>Dual Music Player</h1>
  <input id="fileInput" type="file" accept="audio/*,.mp3,.m4a,.aac,.wav" multiple="multiple" />
  <select id="playlistSelect"></select>
  <ul id="songList"></ul>
  <button id="createPlaylist" type="button">Create Playlist</button>
  <button id="toggleWhiteNoise" type="button">Toggle White Noise</button>
  <audio id="audioPlayer" controls="controls"></audio>
  <audio id="whiteNoisePlayer" loop="loop" src="white_noise.mp3"></audio>
  <div id="badges"></div>
  <noscript><p>Please enable JavaScript.</p></noscript>
</body>
</html>

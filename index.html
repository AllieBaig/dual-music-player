
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dual Music Player</title>
</head>
<body>
  <input type="file" id="fileInput" accept="audio/*" multiple />
  <ul id="songList"></ul>
  <div id="groupList"></div>
  <audio id="audioPlayer" controls></audio>
  <button id="toggleWhiteNoise">Toggle White Noise</button>
  <audio id="whiteNoisePlayer" loop src="white_noise.mp3"></audio>

  <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
  <button id="createPlaylistBtn">Create Playlist</button>
  <button id="addToPlaylistBtn">Add Selected to Playlist</button>
  <ul id="playlistList"></ul>

  <script src="script.js"></script>
</body>
</html>

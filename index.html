<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Music Player</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    button {
      margin: 10px 0;
    }
    ul#songList {
      list-style: none;
      padding: 0;
    }
    #songList li {
      background: #e0e0e0;
      margin-bottom: 6px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dual Music Player</h1>

  <input type="file" id="fileInput" multiple accept="audio/*" />
  <br />

  <button id="toggleWhiteNoise">Toggle White Noise</button>

  <ul id="songList"></ul>

  <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px;"></audio>
  <audio id="whiteNoisePlayer" loop hidden>
    <source src="white-noise.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Core Functionality -->
  <script src="script.js" defer></script>

  <!-- Optional Modules -->
  <script src="badges.js" defer></script>
  <script src="playlist.js" defer></script>
  <script src="auth.js" defer></script>
</body>
</html>

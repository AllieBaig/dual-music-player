<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Music Player - Week 3</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Dual Music Player" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <h1>Dual Music Player</h1>

  <section id="profile">
    <h2>Profile</h2>
    <p id="username">üë§ Guest</p>
    <button id="loginBtn">Login with Google (Simulated)</button>
    <p id="badge">üèÖ Badge: None</p>
    <p id="time">‚è±Ô∏è Time Listened: 0 min</p>
  </section>

  <input type="file" id="fileInput" multiple 
    accept=".mp3,.m4a,.aac,.wav,.flac,.ogg,.mpga,audio/*" />
  <button id="exportButton">Export Library</button>

  <audio id="audioPlayer" controls></audio>
  <ul id="songList"></ul>

  <hr>
  <section id="playlists">
    <h2>Playlists</h2>
    <input type="text" id="newPlaylistName" placeholder="Create playlist..." />
    <button id="createPlaylistBtn">Create</button>
    <ul id="playlistList"></ul>
  </section>

  <section id="groupedSongs">
    <h2>All Songs (Grouped)</h2>
    <div id="groupList"></div>
    <button id="addToPlaylistBtn">Add Selected to Playlist</button>
  </section>

  <section id="whiteNoise">
    <h2>White Noise Player</h2>
    <button id="toggleWhiteNoise">Play/Pause White Noise</button>
    <audio id="whiteNoisePlayer" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-14.mp3" type="audio/mp3">
    </audio>
  </section>

  <script src="script.js"></script>
</body>
</html>
